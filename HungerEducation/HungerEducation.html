<!DOCTYPE html>
<html>
<head>
    <title>Hunger & Education</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="HungerEducation.js"></script>
    <script type="text/javascript" src="countUp.js"></script>

    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="HungerEducation.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto|Roboto+Condensed|Rubik" rel="stylesheet">

</head>

<body>
    <h1><span class="sectionTitle">Hunger & Education</span></h1>

    <div class="he_left">
        <div class="he_number01">
            <div class="he_number01_highlight">
            <span id="he_numberCount01">31</span>%
            </div>
            <div class="he_number01_text">
            of households must choose between paying for education and food
            </div>
        </div>

        <div class="he_number02">
            <div class="he_number02_highlight">
            <span id="he_numberCount02">59</span>%
            </div>
            <div class="he_number02_text">
            of food insecure households do not possess a post-secondary education
            </div>
        </div>

        <div class="he_number03">
            <div class="he_number03_highlight">
            <span id="he_numberCount03">56</span>%
            </div>
            <div class="he_number03_text">
            of  rst-generation undergraduate students are food insecure
            </div>
        </div>
    </div>

    <div class="he_right">
        <img class="he_coin1" src="icons/he_coins.png" />
        <br/>
        <img class="he_coin2" src="icons/he_coins.png" />
        <br/>
        <img class="he_coin3" src="icons/he_coins.png" />
        <br/>
        <img class="he_piggy" src="icons/he_piggy.png" />
    </div>


</body>
</html>
