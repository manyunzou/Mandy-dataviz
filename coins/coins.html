<!DOCTYPE html>
<html>
<head>
    <title>Hard Working Students</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="countUp.js"></script>
    <script src="coins.js"></script>

    <link rel="stylesheet" type="text/css" href="animations.css">
    <link rel="stylesheet" type="text/css" href="coins.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto|Roboto+Condensed|Rubik" rel="stylesheet">


</head>

<body>
    <h1><span class="sectionTitle">Hard Working Students</span></h1>

    <div class="coins-graphic">
        <div class="coins-graphic1">
            <img class="coins pullUp" src="icons_Hunger_Oct17-04.png" />
            <span class="coins-number"><span id="coins-count1">75</span>%</span>
            <span class="coins-number-text">of students receive some form of financial aid</span>
        </div>
        <div class="coins-graphic1">
            <img class="coins pullUp" src="icons_Hunger_Oct17-05.png" />
            <span class="coins-number"><span id="coins-count2">52</span>%</span>
            <span class="coins-number-text">of students receive Pell grants</span>
        </div>
        <div class="coins-graphic1">
            <img class="coins pullUp" src="icons_Hunger_Oct17-10.png" />
            <span class="coins-number"><span id="coins-count3">56</span>%</span>
            <span class="coins-number-text">of students are employed</span>
        </div>
        <div class="coins-graphic1">
            <img class="coins pullUp" src="icons_Hunger_Oct17-17.png" />
            <span class="coins-number"><span id="coins-count4">38</span>%</span>
            <span class="coins-number-text">of students work more than 20 hours a week</span>
        </div>
    </div>

</body>
</html>
