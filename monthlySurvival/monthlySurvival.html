<!DOCTYPE html>
<html>
<head>
    <title>ALICE Survival Budget</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

    // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        var data = new google.visualization.DataTable();
            data.addColumn('string','Name');
            data.addColumn('number','Cost');
            data.addColumn({'type': 'string', 'role': 'tooltip', 'p': {'html': true}});
            data.addRows([
            ["Housing", 689, '<img class="ms_image" src="icons/house.svg"/><br/><span class="ms_tooltip"><b>Monthly Housing</b>:</span> <br/><span class="ms_tooltip">$689</span>'],
            ["Food", 169, '<span class="ms_tooltip"><b>Monthly Food</b>: </span> <br/><span class="ms_tooltip">$169</span>'],
            ["Transportation", 316, '<span class="ms_tooltip"><b>Monthly Transportation</b>:</span> <br/><span class="ms_tooltip">$316</span>'],
            ["Healthcare", 170, '<span class="ms_tooltip"><b>Monthly Transportation</b>: </span> <br/><span class="ms_tooltip">$170</span>'],
            ["Miscellaneous", 169, '<span class="ms_tooltip"><b>Miscellaneous</b>: </span> <br/><span class="ms_tooltip">$169</span>'],
            ["Taxes", 343, '<span class="ms_tooltip"><b>Taxes</b>: </span> <br/><span class="ms_tooltip">$343</span>']
            ]);

        // Set chart options
        var options = {
                       width:600,
                       height:600,
                       // title:'Monthly survival budget for a single person',
                       legend: 'none',
                       colors: ["#772057","#e1749e","#f2682a","#c9177d","#881c55","#f79b8b"],
                       pieSliceText: 'label',
                       tooltip: {isHtml: true},
                    // Important to make a donut chart
                       pieHole: 0.6,
                };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('budget_person'));
        chart.draw(data, options);
    };

    </script>

    <link rel="stylesheet" type="text/css" href="animations.css">
    <link rel="stylesheet" type="text/css" href="monthlySurvival.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto|Roboto+Condensed|Rubik" rel="stylesheet">

</head>

<body>
    <h1><span class="sectionTitle">ALICE SURVIVAL BUDGET</span></h1>

    <div id="ms_container">
        <div id="budget_person"></div>
        <div class="overlay-label">
            <span class="ms_personal_total">$1,856</span>
            <br/>
            <span class="ms_label">MONTHLY "SURVIVAL" BUDGET</span>
        </div>
        <div id="person_icon" class="overlay"><img src="icons/ms_personal.png" style="width: 100px"></div>
    </div>

</body>
</html>
